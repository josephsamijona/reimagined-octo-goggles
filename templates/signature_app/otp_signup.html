<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH Bridge - OTP Verification</title>
    <style>
        :root {
            --primary-color: #1a5959;
            --secondary-color: #2a7a7a;
            --accent-color: #4bb74b;
            --text-color: #ffffff;
            --background-color: #193f3f;
            --card-background: #214e4e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            height: 40px;
        }
        
        .agreement-number {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        
        main {
            flex: 1;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .greeting {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }
        
        .otp-input {
            width: 45px;
            height: 55px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--secondary-color);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #otp_code {
            display: none; /* Hidden field that will hold the complete OTP */
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3da63d;
        }
        
        .btn:disabled {
            background-color: #808080;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 1rem;
            text-align: center;
            color: #ff6b6b;
            min-height: 1.5rem;
        }
        
        .info-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .expiry-info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .error-message {
            color: #ff6b6b;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://jhbridgetranslation.com/assets/two-CrMBXFPQ.png" alt="JH Bridge Logo" class="logo">
        <div class="agreement-number">Agreement #: {{ agreement_number }}</div>
    </header>
    
    <main>
        <div class="card">
            <h1>Security Verification</h1>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="greeting">
                Welcome, {{ interpreter_name }}!
            </div>
            
            <form id="otp-form" method="post" action="{% url 'dbdint:contract_otp_verification' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp-input">Enter the 6-digit verification code</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <input type="hidden" id="otp_code" name="otp_code" required>
                </div>
                
                <button type="submit" class="btn" id="verify-btn" disabled>Verify</button>
                
                <div class="status-message" id="status-message"></div>
                
                <p class="info-text">A verification code has been sent to your email address.</p>
                
                <div class="expiry-info">
                    This verification link expires on: {{ expires_at|date:"F d, Y H:i" }}
                </div>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-btn');
            const otpForm = document.getElementById('otp-form');
            const statusMessage = document.getElementById('status-message');
            const hiddenOtpField = document.getElementById('otp_code');
            
            // Focus on first input on page load
            otpInputs[0].focus();
            
            // Handle input in OTP fields
            otpInputs.forEach((input, index) => {
                // Auto-focus next input
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        // Move to next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                    
                    // Enable/disable the verify button and update hidden field
                    updateOtpValue();
                });
                
                // Handle backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '') {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });
                
                // Allow only numbers
                input.addEventListener('keypress', function(e) {
                    const charCode = e.which ? e.which : e.keyCode;
                    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                        e.preventDefault();
                    }
                });
                
                // Paste handling
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = (e.clipboardData || window.clipboardData).getData('text');
                    const numbers = pasteData.replace(/\D/g, '');
                    
                    for (let i = 0; i < Math.min(numbers.length, otpInputs.length - index); i++) {
                        otpInputs[index + i].value = numbers[i];
                    }
                    
                    // Focus on appropriate input after paste
                    const focusIndex = Math.min(index + numbers.length, otpInputs.length - 1);
                    otpInputs[focusIndex].focus();
                    
                    updateOtpValue();
                });
            });
            
            // Update hidden OTP field and check form completion
            function updateOtpValue() {
                let otpValue = '';
                let isComplete = true;
                
                otpInputs.forEach(input => {
                    otpValue += input.value;
                    if (input.value === '') {
                        isComplete = false;
                    }
                });
                
                // Update hidden field with complete OTP value
                hiddenOtpField.value = otpValue;
                
                // Enable/disable submit button
                verifyBtn.disabled = !isComplete;
            }
            
            // Form submission (additional validation before sending)
            otpForm.addEventListener('submit', function(e) {
                let otpValue = '';
                otpInputs.forEach(input => {
                    otpValue += input.value;
                });
                
                if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
                    e.preventDefault();
                    statusMessage.textContent = 'Please enter a valid 6-digit code.';
                    statusMessage.style.color = '#ff6b6b';
                }
            });
        });
    </script>
</body>
</html>
